<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="context-path" th:content="@{/}"/>
    <title>test</title>
</head>
<body>
<form class="m-t"
      role="form"
      th:action="@{/register/register}"
      method="post"
      onsubmit="javascript:$('input[type=submit]').css('disabled','disabled');">
    <div class="sign-up-htm">
        <div class="group">
            <label for="email" class="label">Email</label>
            <input id="email"
                   type="text"
                   class="input"
                   placeholder="email"
                   name="account"
                   value="xuesemofa@126.com"/>
        </div>
        <div class="group">
            <label for="pass2" class="label">Password</label>
            <input id="pass2"
                   type="password"
                   class="input"
                   data-type="password"
                   placeholder="长度为8-16的字母和数字组合，需包含大小写"
                   name="password"
                   value="12345678a"/>
        </div>
        <div class="group">
            <label for="pass21" class="label">Repeat Password</label>
            <input id="pass21"
                   type="password"
                   class="input"
                   data-type="password"
                   placeholder="长度为8-16的字母和数字组合，需包含大小写"
                   name="password2"
                   value="12345678a"/>
        </div>
        <div class="group">
            <label for="yam" class="label">Verification</label>
            <input id="yam" type="text" class="input" name="yzm" value="12345678a"/>
        </div>
        <div class="group">
            <input type="submit" class="button" value="Sign Up"/>
        </div>
        <div class="foot-lnk">
            <label th:if="${session.message}" th:text="${session.message}"></label>
        </div>
    </div>
</form>
</body>
</html>
